apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequirerunasnonroot
spec:
  crd:
    spec:
      names:
        kind: K8sRequireRunAsNonRoot
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequirerunasnonroot

        get_spec(obj) = spec {
          spec := obj.spec
        }

        get_spec(obj) = spec {
          spec := obj.spec.template.spec
        }

        pod_non_root(spec) {
          spec.securityContext.runAsNonRoot == true
        }

        container_non_root(container) {
          container.securityContext.runAsNonRoot == true
        }

        violation[{"msg": msg}] {
          spec := get_spec(input.review.object)
          not pod_non_root(spec)
          c := spec.containers[_]
          not container_non_root(c)
          msg := sprintf("container %q must set runAsNonRoot=true (pod or container securityContext)", [c.name])
        }
