apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sentinel-upload-api
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-upload-api
    app.kubernetes.io/part-of: sentinel-platform
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: sentinel-upload-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic only from ingress controller
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow ClamAV communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: clamav
      ports:
        - protocol: TCP
          port: 3310
    # Allow Atlas/other external Mongo endpoints.
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 27017
    # Allow HTTPS egress (package endpoints, cloud metadata, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
