apiVersion: v1
kind: Secret
metadata:
  name: sentinel-app-secrets
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-upload-api
    app.kubernetes.io/part-of: sentinel-platform
type: Opaque
stringData:
  # Atlas connection string including DB name.
  MONGODB_URI: "mongodb+srv://<user>:<password>@<cluster>/<db>?retryWrites=true&w=majority"
  # Firebase web API key used by frontend auth flow.
  FIREBASE_WEB_API_KEY: "<firebase_web_api_key>"
  # Full service-account JSON as one line.
  FIREBASE_CREDENTIALS_JSON: '{"type":"service_account","project_id":"<project_id>","private_key_id":"<private_key_id>","private_key":"-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n","client_email":"<client_email>","client_id":"<client_id>","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token","auth_provider_x509_cert_url":"https://www.googleapis.com/oauth2/v1/certs","client_x509_cert_url":"<client_x509_cert_url>"}'
