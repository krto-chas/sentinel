apiVersion: v1
kind: Secret
metadata:
  name: sentinel-app-secrets
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-upload-api
    app.kubernetes.io/part-of: sentinel-platform
type: Opaque
stringData:
  # Atlas connection string including DB name.
  MONGODB_URI: "mongodb+srv://<user>:<password>@<cluster>/<db>?retryWrites=true&w=majority"
  # ThreatFox API key (abuse.ch). Keep only in Secret / local .env, never in ConfigMap.
  THREATFOX_API_KEY: "<set-me>"
