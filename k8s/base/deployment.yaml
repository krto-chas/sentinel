apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-upload-api
  namespace: sentinel
  labels:
    app.kubernetes.io/name: sentinel-upload-api
    app.kubernetes.io/part-of: sentinel-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sentinel-upload-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentinel-upload-api
        app.kubernetes.io/part-of: sentinel-platform
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
        checkov.io/skip1: "CKV_K8S_43=Image digest pinning handled via CI/CD pipeline tag promotion"
        checkov.io/skip2: "CKV_K8S_35=Secrets loaded via envFrom; no plaintext values in manifests"
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000   # Matchar appuser uid i Dockerfile och docker-compose user: "1000:1000"
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: ghcr.io/jonitsx/sentinel-upload-api:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          # no plaintext values in manifests â€” all values come from Kubernetes Secret.
          envFrom:
            - configMapRef:
                name: sentinel-app-config
            - secretRef:
                name: sentinel-app-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}