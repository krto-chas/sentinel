name: CI

on:
  pull_request:
  push:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      UPLOAD_RATE_LIMIT_PER_MINUTE: ${{ vars.UPLOAD_RATE_LIMIT_PER_MINUTE_CI || '120' }}
      UPLOAD_RATE_LIMIT_WINDOW_SECONDS: ${{ vars.UPLOAD_RATE_LIMIT_WINDOW_SECONDS_CI || '60' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt -r app/requirements-dev.txt

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r app/requirements.txt

      - name: Lint code (ruff)
        run: |
          ruff check app tests

      - name: Validate Kubernetes base manifests (kubeconform)
        run: |
          docker run --rm -v ${{ github.workspace }}:/work ghcr.io/yannh/kubeconform:latest \
            -strict -summary -kubernetes-version 1.31.0 /work/k8s/base/deployment.yaml /work/k8s/base/service.yaml /work/k8s/base/ingress.yaml /work/k8s/base/networkpolicy.yaml

      - name: Validate Gatekeeper templates and constraints (kubeconform)
        run: |
          docker run --rm -v ${{ github.workspace }}:/work ghcr.io/yannh/kubeconform:latest \
            -summary -ignore-missing-schemas /work/k8s/gatekeeper/constrainttemplates /work/k8s/gatekeeper/constraints

      - name: Run tests
        run: |
          pytest -q

      - name: Build Docker image (no push)
        run: |
          docker build --pull --no-cache -f docker/Dockerfile -t sentinel-upload-api:ci .

      - name: Trivy scan (HIGH/CRITICAL)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest \
            image --exit-code 1 --severity HIGH,CRITICAL sentinel-upload-api:ci

      - name: Generate SBOM (Syft)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/work \
            anchore/syft:latest \
            packages sentinel-upload-api:ci -o spdx-json=/work/sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

  matrix-tests:
    name: Matrix tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      PYTHONPATH: ${{ github.workspace }}
      UPLOAD_RATE_LIMIT_PER_MINUTE: ${{ vars.UPLOAD_RATE_LIMIT_PER_MINUTE_CI || '120' }}
      UPLOAD_RATE_LIMIT_WINDOW_SECONDS: ${{ vars.UPLOAD_RATE_LIMIT_WINDOW_SECONDS_CI || '60' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt -r app/requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q

  dockerhub-push:
    name: Docker Hub push
    runs-on: ubuntu-latest
    needs: [test-and-build, matrix-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            {
              echo "value<<EOF"
              echo "${{ env.DOCKER_IMAGE }}:latest"
              echo "${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "value<<EOF"
              echo "${{ env.DOCKER_IMAGE }}:develop"
              echo "${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.value }}
