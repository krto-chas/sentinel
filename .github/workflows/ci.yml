name: CI

on:
  pull_request:
  push:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      UPLOAD_RATE_LIMIT_PER_MINUTE: ${{ vars.UPLOAD_RATE_LIMIT_PER_MINUTE_CI || '120' }}
      UPLOAD_RATE_LIMIT_WINDOW_SECONDS: ${{ vars.UPLOAD_RATE_LIMIT_WINDOW_SECONDS_CI || '60' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt -r app/requirements-dev.txt

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r app/requirements.txt

      - name: Lint code (ruff)
        run: |
          ruff check app tests

      - name: Validate Kubernetes base manifests (kubeconform)
        run: |
          docker run --rm -v ${{ github.workspace }}:/work ghcr.io/yannh/kubeconform:latest \
            -strict -summary -kubernetes-version 1.31.0 /work/k8s/base/deployment.yaml /work/k8s/base/service.yaml /work/k8s/base/ingress.yaml /work/k8s/base/networkpolicy.yaml

      - name: Validate Gatekeeper templates and constraints (kubeconform)
        run: |
          docker run --rm -v ${{ github.workspace }}:/work ghcr.io/yannh/kubeconform:latest \
            -summary -ignore-missing-schemas /work/k8s/gatekeeper/constrainttemplates /work/k8s/gatekeeper/constraints

      - name: Run tests
        run: |
          pytest -q

      - name: Download GeoIP Database
        run: |
          mkdir -p assets
          curl -L "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}&suffix=tar.gz" -o GeoLite2-City.tar.gz
          tar -xzf GeoLite2-City.tar.gz --strip-components=1 -C assets

      - name: Build Docker image (no push)
        run: |
          docker build --pull --no-cache -f docker/Dockerfile -t sentinel-upload-api:ci .

      - name: Trivy scan (HIGH/CRITICAL)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest \
            image --exit-code 1 --severity HIGH,CRITICAL sentinel-upload-api:ci

      - name: Generate SBOM (Syft)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/work \
            anchore/syft:latest \
            packages sentinel-upload-api:ci -o spdx-json=/work/sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

  matrix-tests:
    name: Matrix tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      PYTHONPATH: ${{ github.workspace }}
      UPLOAD_RATE_LIMIT_PER_MINUTE: ${{ vars.UPLOAD_RATE_LIMIT_PER_MINUTE_CI || '120' }}
      UPLOAD_RATE_LIMIT_WINDOW_SECONDS: ${{ vars.UPLOAD_RATE_LIMIT_WINDOW_SECONDS_CI || '60' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt -r app/requirements-dev.txt

      - name: Run tests
        run: |
          pytest -q

  ghcr-push:
    name: Build, push & sign (GHCR)
    runs-on: ubuntu-latest
    needs: [test-and-build, matrix-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write       # Push to ghcr.io
      id-token: write       # Cosign keyless signing via GitHub OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          IMAGE="ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/sentinel-upload-api"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            {
              echo "value<<EOF"
              echo "${IMAGE}:main"
              echo "${IMAGE}:${{ github.sha }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "value<<EOF"
              echo "${IMAGE}:develop"
              echo "${IMAGE}:${{ github.sha }}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Download GeoIP Database
        run: |
          mkdir -p assets
          curl -L "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=${{ secrets.MAXMIND_LICENSE_KEY }}&suffix=tar.gz" -o GeoLite2-City.tar.gz
          tar -xzf GeoLite2-City.tar.gz --strip-components=1 -C assets

      - name: Build and push image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.value }}
          provenance: false   # Cosign hanterar signing; undviker krav p√• attestations: write

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image digest (keyless via GitHub OIDC)
        env:
          IMAGE: ${{ steps.tags.outputs.image }}
        run: |
          cosign sign --yes "${IMAGE}@${{ steps.build-push.outputs.digest }}"

      - name: Verify Cosign signature
        env:
          IMAGE: ${{ steps.tags.outputs.image }}
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/.github/workflows/" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "${IMAGE}@${{ steps.build-push.outputs.digest }}"
